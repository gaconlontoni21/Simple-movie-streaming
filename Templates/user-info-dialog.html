<script type="text/x-handlebars-template" id="template">
	<div id="user-info-dialog" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times</button>
				<h3>Thông tin người dùng</h3>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group row">
				    	<div class="col-md-6">
				    		<label>Tên</label>
				    		<div class="input-group">
					    		<span class="input-group-addon"><i class="glyphicon glyphicon-info-sign"></i></span>
					    		<input type="text" class="form-control" id="input-firstname" placeholder="Tên" onkeyup="checkInfor(event)">
					    	</div>	
					    	<span style="color: red"></span>
				    	</div>
				    	<div class="col-md-6">
				    		<label>Họ</label>
				    		<div class="input-group">
				    			<span class="input-group-addon"><i class="glyphicon glyphicon-info-sign"></i></span>
				    			<input type="text" class="form-control" id="input-lastname" placeholder="Họ" onkeyup="checkInfor(event)">
				    		</div>
				    		<span style="color: red"></span>
				    	</div>
				    </div>
					<div class="form-group">
						<label>Email</label>
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
							<input type="email" class="form-control" id="input-email" placeholder="Email" onkeyup="checkEmail(event)">
						</div>
						<span style="color: red"></span>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" onclick="updateUserInfo()">Cập nhật</button>
			</div>
		</div>
	</div>
</script>
