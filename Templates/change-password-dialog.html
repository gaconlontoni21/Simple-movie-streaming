<script type="text/x-handlebars-template" id="template">
	<div id="change-password-dialog" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times</button>
				<h3>Thông tin tài khoản</h3>
			</div>
			<div class="modal-body">
				<form>
					<fieldset disabled>
						<div class="form-group">
				    		<label>Tên đăng nhập</label>
				    		<div class="input-group">
					    		<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					    		<input type="text" class="form-control" id="input-username">
					    	</div>	
					    	<span style="color: red"></span>
					    </div>
					</fieldset>
					<div class="form-group">
						<label>Mật khẩu cũ</label>
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input type="password" class="form-control" id="input-old-password" placeholder="Mật khẩu cũ">
						</div>
						<span style="color: red"></span>
					</div>
					<div class="form-group">
						<label>Mật khẩu mới</label>
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input type="password" class="form-control" id="input-password" placeholder="Mật khẩu mới" onkeyup="checkAccount(event)">
						</div>
						<span style="color: red">Mật khẩu không được trống</span>
					</div>
					<div class="form-group">
						<label>Xác nhận mật khẩu mới</label>
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input type="password" class="form-control" id="input-confirm-password" placeholder="Xác nhận mật khẩu mới" onkeyup="checkConfirmPassword(event)">
						</div>
						<span style="color: red">Mật khẩu không trùng khớp</span>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" onclick="updateUserPassword()">Cập nhật</button>
			</div>
		</div>
	</div>
</script>
